<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/la-musique.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Groupie Tracker</title>
</head>

<body>
    <div class="gradient"></div>
    <div class="play">
        <audio src="../assets/music/moosi9a.mp3" controls loop class="audio"></audio>
    </div>
    <div class="music1">
        <i class="fa-solid fa-music"></i>
    </div>
    <div class="music2">
        <i class="fa-solid fa-music"></i>
    </div>
    <div class="title">
        <h1>Groupie Tracker</h1>
        <p>All bands in one place</p>
    </div>
    <div class="container">
        {{range .}}
        <div data-aos="fade-up">
            <a href="/Infos?id={{.ID}}">
                <img loading="lazy" width="240" height="240" src="{{.Image}}">
                <h4>{{.Name}}</h4>
            </a>
        </div>
        {{end}}
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>

</html>
